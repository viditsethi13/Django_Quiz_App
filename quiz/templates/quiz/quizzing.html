<!DOCTYPE html>
<html>
	<head>
		<title>
			Test
		</title>

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'quizzing.css' %}">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	
	</head>
	
	<body>

		<div class="container">
			<div style="margin-bottom: 60px">
				<center>
					<h1> Concentrate..... </h1>
					<h4> Quiz is Going on </h4>
				</center>
			</div>

			<div class="row">

				<div class="col-2">
				</div>
				
				<div class="col-8">
					
						<h3> Q: {{ question.question_text }} </h3>
		
						<form role="role" name="f1" action="quizzing" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<input type="radio" name="choice" value="1">
								<label>
									{{question.choice1}}
								</label>
							</div>
							<div class="form-group">
								<input type="radio" name="choice" value="2">
								<label>
									{{question.choice2}}
								</label>
							</div>
							<div class="form-group">
								<input type="radio" name="choice" value="3">
								<label>
									{{question.choice3}}
								</label>
							</div>
							<div class="form-group">
								<input type="radio" name="choice" value="4">
								<label>
									{{question.choice4}}
								</label>
							</div>
							<div class="form-group">
								<input type="hidden" name="question" value="{{ question.question_text }}" >
								<input type="hidden" name="count" value="{{c}}">
							</div>
							<br>
							<div class="form-group">
									<button class="btn btn-success">
										<b>Submit</b>
									</button>
		
							</div>
						</form>
				</div>
				
				<div class="col-2">
				</div>

			</div>
		</div>
	
	</body>
</html>
